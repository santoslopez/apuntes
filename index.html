<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Apuntes</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="container margenTop">
  <h2 class="text-center">Repaso</h2>
  <div class="divSecundario">

    <label for="seleccionCapitulo" >Selecciona un capítulo:</label>
    <button onclick="convertirAPDF()" class="btn btn-primary" type="button" id="btnDescargarPDF">Descargar capítulo</button>
    <select id="seleccionCapitulo" onchange="filtrarPreguntas()" class="form-select margenTop" aria-label="Seleccionar capítulo">
      <option value="0">Todos los capítulos</option><br>
      <option value="1">Capítulo 1</option><br>
      <option value="2">Capítulo 2</option><br>
      <option value="3">Capítulo 3</option><br>
      <option value="4">Capítulo 4</option><br>
      <option value="5">Capítulo 5</option><br>
      <option value="6">Capítulo 6</option><br>
      <option value="7">Capítulo 7</option><br>
      <option value="8">Capítulo 8</option><br>
    </select>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioButtonOcultar">
    <label class="form-check-label" for="radioButtonOcultar">
      Ocultar respuestas
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioButtonDefault" checked>
    <label class="form-check-label" for="radioButtonDefault">
      Mostrar respuestas
    </label>
  </div>
  <div id="contenidoJson">
  </div>
</div>
<script src="cargarDatosJson.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="convertirContenidoPDF.js"></script>
</body>
</html>
